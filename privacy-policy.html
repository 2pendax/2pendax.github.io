<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>隐私协议 - 北京念波星际科技有限公司</title>
    <style>
      :root {
        --ink: #10151a;
        --sunset: #f9c784;
        --jade: #4d908e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background: linear-gradient(150deg, #fff4e1 0%, #e9f6f1 100%);
      }

      .page {
        max-width: 960px;
        margin: 0 auto;
        padding: 72px 8vw 80px;
      }

      h1 {
        font-size: clamp(30px, 4.5vw, 44px);
        margin-bottom: 12px;
      }

      .meta {
        color: rgba(16, 21, 26, 0.7);
        margin-bottom: 28px;
      }

      .section {
        background: #fff;
        padding: 24px;
        border-radius: 18px;
        box-shadow: 0 10px 24px rgba(16, 21, 26, 0.08);
        margin-bottom: 18px;
        border-left: 4px solid var(--sunset);
      }

      h2 {
        margin-top: 0;
        font-size: 20px;
        color: var(--jade);
      }

      p {
        line-height: 1.7;
        margin: 10px 0 0;
      }

      .back {
        display: inline-block;
        margin-top: 16px;
        color: var(--jade);
        text-decoration: none;
      }

      .back:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <h1>隐私协议</h1>
      <div class="meta">适用于：花样闹钟</div>

      <section class="section">
        <h2>信息收集</h2>
        <p>
          我们仅在提供闹钟功能和体验优化所必需的范围内收集信息，例如设备信息、使用习惯偏好等。
          具体收集内容会在功能使用过程中进行明确提示。
        </p>
      </section>

      <section class="section">
        <h2>信息使用</h2>
        <p>
          收集的信息用于提升闹钟场景的智能化体验，例如分析唤醒效果、优化推荐节奏与交互提示。
          我们不会出售或非法共享您的个人信息。
        </p>
      </section>

      <section class="section">
        <h2>信息安全</h2>
        <p>
          我们采用合理的技术和管理措施保护信息安全，并定期评估和更新安全策略。
          若发生重大风险事件，我们将及时进行告知和处置。
        </p>
      </section>

      <a class="back" href="index.html">返回主页</a>
    </main>
  </body>
</html>
