<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>用户协议 - 北京念波星际科技有限公司</title>
    <style>
      :root {
        --ink: #10151a;
        --mist: #f6f1e7;
        --ocean: #2c7da0;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: var(--ink);
        background: linear-gradient(140deg, #fff8ed 0%, #edf7f8 100%);
      }

      .page {
        max-width: 960px;
        margin: 0 auto;
        padding: 72px 8vw 80px;
      }

      h1 {
        font-size: clamp(30px, 4.5vw, 44px);
        margin-bottom: 12px;
      }

      .meta {
        color: rgba(16, 21, 26, 0.7);
        margin-bottom: 28px;
      }

      .section {
        background: #fff;
        padding: 24px;
        border-radius: 18px;
        box-shadow: 0 10px 24px rgba(16, 21, 26, 0.08);
        margin-bottom: 18px;
      }

      h2 {
        margin-top: 0;
        font-size: 20px;
        color: var(--ocean);
      }

      p {
        line-height: 1.7;
        margin: 10px 0 0;
      }

      .back {
        display: inline-block;
        margin-top: 16px;
        color: var(--ocean);
        text-decoration: none;
      }

      .back:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="page">
      <h1>用户协议</h1>
      <div class="meta">适用于：花样闹钟</div>

      <section class="section">
        <h2>服务说明</h2>
        <p>
          欢迎使用花样闹钟。本协议用于说明我们为用户提供的功能、服务边界与责任划分。
          使用产品即表示您理解并同意本协议内容。
        </p>
      </section>

      <section class="section">
        <h2>用户义务</h2>
        <p>
          您应在合法合规的前提下使用产品，不得利用产品进行违反法律法规或损害他人权益的行为。
          若发生违规行为，我们有权暂停或终止相关服务。
        </p>
      </section>

      <section class="section">
        <h2>服务变更</h2>
        <p>
          我们可能根据产品迭代调整功能或服务形式，并在合理范围内进行通知。
          若您继续使用产品，则视为接受相关调整。
        </p>
      </section>

      <a class="back" href="index.html">返回主页</a>
    </main>
  </body>
</html>
